<ion-header>
  <ion-toolbar>
    <div class="header-content-background" *ngIf="!!information">
      <div class="header-content">
        <div class="image-section" *ngIf="!!information.image">
          <ion-img class="header-image" [src]="information.image"></ion-img>
        </div>
        <div class="title-section">
          <ion-text color="dark">
            <h1 class="header-title">{{ information.title }}</h1>
          </ion-text>
        </div>
      </div>
      <ion-text color="medium">
        <p class="header-subtitle" *ngIf="!!information.subtitle">
          {{ information.subtitle }}
        </p>
        <p class="header-subtitle" *ngIf="!information.subtitle">
          {{ cordialDate() }}
        </p>
      </ion-text>
      <div class="extra-content" *ngIf="withExtra">
        <ng-content></ng-content>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
