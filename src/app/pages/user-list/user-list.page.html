<ion-toolbar>
  <ion-buttons collapse="true" slot="end">
    <ion-button (click)="dismiss()">Cerrar</ion-button>
  </ion-buttons>
  <ion-title>Postulantes</ion-title>
</ion-toolbar>
<ion-content [fullscreen]="true">
  <app-page-template>
    <ng-container *ngIf="working">
      <ion-col size="12" size-md="12" size-lg="12" size-xl="12">
        <app-skeleton-cards [visible]="working" [quantity]="3"> </app-skeleton-cards>
      </ion-col>
    </ng-container>
    <ng-container *ngIf="!working">
      <div class="main-content">
        <ion-list>
          <ion-item *ngFor="let user of users" (click)="select(user)">
            <ion-avatar slot="start">
              <img alt="Notification image" [src]="user.profileImageURL || defaultProfile" />
            </ion-avatar>
            <ion-label>{{ user.profileName }}</ion-label>
            <!-- <ion-icon aria-hidden="true" name="chatbox-outline" slot="end"></ion-icon> -->
            <ion-note color="medium">Seleccionar</ion-note>
          </ion-item>
        </ion-list>

        <app-no-content
          *ngIf="users.length === 0"
          [information]="noInfo"
        ></app-no-content>
      </div>
    </ng-container>
  </app-page-template>
</ion-content>
